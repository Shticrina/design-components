<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Medical information form</title>

        <!-- Font awesome -->
		<script src="https://kit.fontawesome.com/2d566fa444.js" crossorigin="anonymous"></script>

        <!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body>
        <p class="back-button"><a href="../index.html">Back</a></p>

        <section id="section-form">
            <form action="" id="medical-form">
                <h2 class="">Emergency Contact and Medical Information</h2>

                <hr class="dotted">

                <div class="row flex-column informations w-50">
                    <h4 class="title">Name</h4>

                    <div class="row">
                        <div class="input-block block1">
                            <input type="text" class="" id="first_name">
                            <label for="first_name">First</label>
                        </div>

                        <div class="input-block">
                            <input type="text" class="" id="last_name">
                            <label for="last_name">Last</label>
                        </div>
                    </div>
                </div>

                <div class="row margin-top-15 margin-bottom-30">
                    <div class="gender w-50 margin-right-25">
                        <h4 class="title">Gender</h4>

                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="birth w-50">
                        <h4 class="title">Date of Birth</h4>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                </div>

                <hr class="dotted">

                <h3>Emergency contact</h3>

                <div class="row margin-top-15 margin-bottom-20">
                    <div class="informations w-50 margin-right-25">
                        <h4 class="title">Name</h4>

                        <div class="row">
                            <div class="input-block block1">
                                <input type="text" class="" id="first_name">
                                <label for="first_name">First</label>
                            </div>

                            <div class="input-block">
                                <input type="text" class="" id="last_name">
                                <label for="last_name">Last</label>
                            </div>
                        </div>
                    </div>

                    <div class="relationship w-50">
                        <h4 class="title">Relationship</h4>
                        <input type="text" class="" id="relationship">
                    </div>
                </div>

                <h4 class="title">Address</h4>

                <div class="row flex-column margin-bottom-15">
                    <input type="text" name="street-address" id="street_address">
                    <label for="street_address">Street Address</label>
                </div>

                <div class="row flex-column margin-bottom-15">
                    <input type="text" name="street-address" id="street_address">
                    <label for="street_address">Address Line 2</label>
                </div>

                <div class="row margin-bottom-15">
                    <div class="city w-50 margin-right-25">
                        <div class="row flex-column">
                            <input type="text" id="city">
                            <label for="city">City</label>
                        </div>
                    </div>

                    <div class="state w-50">
                        <div class="row flex-column">
                            <input type="text" id="state">
                            <label for="state">State / Province / Region</label>
                        </div>
                    </div>
                </div>

                <div class="row margin-bottom-15">
                    <div class="zip w-50 margin-right-25">
                        <div class="row flex-column">
                            <input type="text" id="zip">
                            <label for="zip">Postal / Zip Code</label>
                        </div>
                    </div>

                    <div class="country w-50">
                        <div class="row flex-column">
                            <select id="country" name="country">
                                <option value=""></option>
                                <option value="USA">USA</option>
                                <option value="Angola">Angola</option>
                                <option value="Mozambique">Mozambique</option>
                            </select>
                            <label for="country">Country</label>
                        </div>
                    </div>
                </div>

                <div class="row margin-bottom-15">
                    <div class="phone w-50 margin-right-25">
                        <h4 class="title">Home phone</h4>

                        <div class="row">
                            <div class="size1">
                                <input type="text" id="home_phone" class="w-100">
                                <legend class="">###</legend>
                            </div>

                            <div><span>-</span></div>

                            <div class="size1">
                                <input type="text" id="" class="w-100">
                                <legend class="">###</legend>
                            </div>

                            <div><span>-</span></div>

                            <div class="size2">
                                <input type="text" id="" class="w-100">
                                <legend class="">####</legend>
                            </div>
                        </div>
                    </div>

                    <div class="phone w-50">
                            <h4 class="title">Work phone</h4>

                            <input type="text" id="work_phone">
                            <input type="text" id="">
                            <input type="text" id="">
                    </div>
                </div>

                <hr class="dotted">

                <h3>Medical information</h3>

                <div class="row"></div>

                <div class="row"></div>

                <div class="row"></div>

                <div class="row"></div>
            </form>
        </section>
    </body>
</html>
